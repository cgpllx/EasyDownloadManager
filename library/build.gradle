apply plugin: 'com.android.library'
apply plugin: 'com.novoda.bintray-release'
android {
    compileSdkVersion 27
    buildToolsVersion '27.0.3'

    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 27

    }

    buildTypes {
        release {
            buildConfigField 'String','AUTHORITY',"\"${easyDownloadAuthority}\""
            manifestPlaceholders = [AUTHORITY:easyDownloadAuthority]
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
        debug {
            buildConfigField 'String','AUTHORITY',"\"${easyDownloadAuthority}\""
            manifestPlaceholders = [AUTHORITY: easyDownloadAuthority]
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }
    lintOptions {
        abortOnError false
    }
}
//如果你开源库中有中文注释在moudel的build.gradle加入格式
allprojects {
    repositories {
        jcenter()
    }
    tasks.withType(Javadoc) {
        options.addStringOption('Xdoclint:none', '-quiet')
        options.addStringOption('encoding', 'UTF-8')
    }
    //加上这些
//    tasks.withType(Javadoc) {
//        options{ encoding "UTF-8"
//            charSet 'UTF-8'
//            links "http://docs.oracle.com/javase/7/docs/api"
//        }
//    }
}
dependencies {
    //compile fileTree(dir: 'libs', include: ['*.jar'])
    //通知要用到
    compileOnly 'com.android.support:appcompat-v7:27.1.1'
    compileOnly "com.android.support:support-v4:27.1.1"
    compileOnly 'com.squareup.okhttp3:okhttp:3.3.0'
}
publish {
    userOrg = 'cgpllx'      //bintray注册的用户名
    groupId = 'cc.easyandroid'         //compile引用时的第1部分groupId
    artifactId = 'EasyDownloadManager'     //compile引用时的第2部分项目名
    publishVersion = '1.0.9.aps101'    //compile引用时的第3部分版本号
    desc = 'Easy download'
    website = 'https://github.com/cgpllx/EasyDownloadManager'
}
